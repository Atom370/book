<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Mirage</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="web.html"><img src="bookmirage.jpg" alt="Book Mirage Logo" class="logo" height="70px" width="70px"></a>
            <h1>Book Mirage</h1>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions or concerns, feel free to reach out to us using the form below:</p>
            <form action="submit_contact.php" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Mirage. All rights reserved.</p>
    </footer>
</body>
</html>
