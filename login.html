<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Mirage</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="bookmirage.jpg" alt="Book Mirage Logo" class="logo" height="70px" width="70px"></a>
            <h1>Book Mirage</h1>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form action="submit_login.php" method="POST" class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Mirage. All rights reserved.</p>
    </footer>
</body>
</html>
